<div class="alert alert-info" role="alert" *ngIf="message">
    {{message}}
</div>
<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <!-- https://bootdey.com/img/Content/avatar/avatar6.png -->
                    <img src="{{user!.imageUrl}}" alt="Admin" class="rounded-circle p-1 bg-primary" width="110">

                    <input id="image" type="file" class="form-control-file" autocomplete="off"
                        (change)="onImageSelected($event)" accept=".png,.jpg">
                    <div *ngIf="isSaving && uploadProgress">
                        <progress max="100" [value]="(uploadProgress)"></progress>
                    </div>

                    <div class="mt-3">
                        <h4>{{user?.firstName}} {{user?.lastName}}</h4>
                        <p class="text-muted font-size-sm">{{ user?.city }}</p>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">First name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" [(ngModel)]="user!.firstName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Last name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" [(ngModel)]="user!.lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Username (e-mail)</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" [(ngModel)]="user!.userName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Street</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" [(ngModel)]="user!.street">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">City</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <input type="text" class="form-control" [(ngModel)]="user!.city">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <h6 class="mb-0">Role</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <select #roleSelection (change)='onRoleChange(+roleSelection.value)' [(ngModel)]="selectedValue"
                            disabled="" class="custom-select">
                            <option *ngFor="let key of keys" [value]="key">
                                {{roles[key]}}
                            </option>
                        </select>


                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-secondary">
                        <input type="button" class="btn btn-primary px-4" value="Save Changes" (click)="saveChanges()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
