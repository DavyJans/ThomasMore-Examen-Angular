<article class="card m-3" style="width: 15rem" *ngIf="company">
  <div class="card-header text-white bg-danger">
    <h5 class="card-title">{{company.name}}</h5>
  </div>
  <div class="card-body">
    <p class="card-text">{{company.id}}
      <br>Address
      <br>Phone
      <br>Email
      <br>LinkedIn
    </p>
  </div>
  <div class="card-footer">
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="detail(company.id)">Meer info....</button>
  </div>
</article>
